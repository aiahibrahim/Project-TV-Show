<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Aiah Ibrahim (My GitHub: aiahibrahim)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>All Episodes of the TV Show</h1>

  <!-- Show selector -->
  <label for="show-selector">Choose a TV Show:</label>
  <select id="show-selector">
    <option value="">Loading shows...</option>
  </select>

  <!-- Search bar -->
  <input type="text" id="search-input" placeholder="Search episodes..." />
  <p id="search-result-count">Displaying all episodes</p>

  <!-- Episode selector -->
  <label for="episode-selector">Jump to an episode:</label>
  <select id="episode-selector">
    <option value="">Select an episode</option>
  </select>

  <div id="episode-container"></div>

  <!-- Template for each episode card -->
  <template id="episode-card-template">
    <div class="episode-card">
      <h3><span class="episode-name"></span></h3>
      <img src="" alt="Episode Image" />
      <p data-summary></p>
    </div>
  </template>

  <!-- TVMaze Credits Section -->
  <footer>
    <p>
      Data provided by <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
